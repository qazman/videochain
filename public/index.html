<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bs-font-sans-serif: "DM Sans", sans-serif;
      }

      body {
        background-color: black;
        color: white;
      }

      .videoTemplate {
        color: black;
      }

      @media (min-width: 576px) {
        .card {
          border: 0;
          box-shadow: rgb(0 0 0 / 5%) 0px 10px 20px;
          border-radius: 10px;
        }

        .card-img-top {
          width: 100%;
          height: 20vw;
          object-fit: cover;
        }
      }
    </style>

    <title>VideoChain - Blockchain-Powered Video Creation Platform</title>
  </head>
  <body>
    <div class="container mt-2" style="max-width: 72em">
      <nav class="navbar bg-white navbar-light">
        <div class="container-fluid">
          <span class="navbar-brand m-0 h4 fw-bold">VideoChain</span>
          <span class="nav-link border rounded-pill bg-dark">
            <span id="balance">0</span>
            cUSD
          </span>
          <span>
            <a
            class="btn btn-dark rounded-pill border-bottom"
            data-bs-toggle="modal"
            data-bs-target="#addModal"
          >
            Upload Video
          </a>
          </span>
        </div>
      </nav>
      <div class="alert alert-warning sticky-top mt-2" role="alert">
        <span id="notification">âŒ› Loading...</span>
      </div>
      <h5 class="mt-2">
        <p>
          Blockchain-Powered video creation platform.
        </p>
      </h5>
    </div>
    <div>
      <main id="videoList" class="row"></main>
    </div>

    <!--Modal-->
    <div
      class="modal fade"
      id="addModal"
      tabindex="-1"
      aria-labelledby="newProductModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newImageModalLabel">Add Video</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-row">
                <div class="col">
                  <input
                    type="text"
                    id="newTitle"
                    class="form-control mb-2"
                    placeholder="Enter Title"
                  />
                </div>

                <div class="col">
                  <input
                    type="text"
                    id="newVideoURL"
                    class="form-control mb-2"
                    placeholder="Enter Video URL"
                  />
                </div>

                <div class="col">
                  <input
                    type="text"
                    id="newPoster"
                    class="form-control mb-2"
                    placeholder="Enter Poster URL"
                  />
                </div>

                <div class="col">
                  <input
                    type="text"
                    id="newDescription"
                    class="form-control mb-2"
                    placeholder="Enter Description ðŸ¤‘"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-light border"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-dark"
              data-bs-dismiss="modal"
              id="newVideoBtn"
            >
              Upload New Video
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--/Modal-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/ethereum-blockies@0.1.1/blockies.min.js"></script>
  <script type="text/javascript" src="main.js"></script></body>
</html>
